<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leandro Geroto Soares">
    <title>Página inicial de login</title>
    <link rel="stylesheet" href="..//style/estilo.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br> E entre para o nosso time!</h1>
            <img src="../assets/login-animate.svg" class="left-login-image" alt="Boneca com chave e fechadura na frente">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu usuário">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
            <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
